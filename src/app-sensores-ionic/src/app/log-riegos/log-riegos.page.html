<ion-card>
  <ion-card-header>
    <ion-card-title>LOG Riegos</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-grid [fixed]="true">
      <ion-row>
        <ion-col>LOG Riego id</ion-col>
        <ion-col>Apertura</ion-col>
        <ion-col>Fecha</ion-col>
        <ion-col>Electrov√°lvula id</ion-col>
      </ion-row>
      <ion-row *ngFor="let log of logRiegos">
        <ion-col>{{ log.logRiegoId }}</ion-col>
        <ion-col>
          <ion-icon *ngIf="log.apertura; else condicionElse" name="checkmark-outline"></ion-icon>
          <ng-template #condicionElse><ion-icon name="close-outline"></ion-icon></ng-template>
        </ion-col>
        <ion-col>{{ log.fecha | formatoFecha }}</ion-col>
        <ion-col>{{ log.electrovalvulaId }}</ion-col>
      </ion-row>
    </ion-grid>
    <ion-button [routerLink]="'/device/' + dispositivoId">Volver al dispositivo</ion-button>
  </ion-card-content>
</ion-card>
