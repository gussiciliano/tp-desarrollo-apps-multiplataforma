<ion-card>
  <ion-card-header>
    <ion-card-title>Mediciones</ion-card-title>
    <ion-card-subtitle>Clic <ion-icon name="create-outline"></ion-icon> button to see more info</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-list>
      <ion-item *ngFor="let medicion of mediciones">
        <ion-thumbnail slot="start">
          <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
        </ion-thumbnail>
        <ion-label>medicionId: {{ medicion.medicionId }}</ion-label>
     </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
