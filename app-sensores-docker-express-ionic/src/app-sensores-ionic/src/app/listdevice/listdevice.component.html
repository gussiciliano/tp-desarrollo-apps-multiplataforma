<ion-card>
  <ion-card-header>
    <ion-card-title>Sensors</ion-card-title>
    <ion-card-subtitle>Clic <ion-icon name="create-outline"></ion-icon> button to see more info</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-list>
      <ion-item *ngFor="let device of devices">
        <ion-thumbnail slot="start">
          <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
        </ion-thumbnail>
        <ion-label>Sensor {{ device.id }}: {{ device.name }}</ion-label>
        <ion-button [routerLink]="'/device/' + device.id"><ion-icon name="create-outline"></ion-icon></ion-button>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
